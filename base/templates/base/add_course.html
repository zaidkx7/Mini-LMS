{% extends 'base/base_with_sidebar.html' %}
{% load static %}

{% block title %}Add Course - Mini LMS{% endblock %}

{% block content %}
<div class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-2xl">

    <!-- Page Header -->
    <div class="mb-8">
      <div class="flex items-center gap-3">
        <a href="{% url 'courses' %}" class="inline-flex items-center justify-center h-10 w-10 rounded-md border border-gray-300 bg-white text-gray-600 hover:bg-gray-50 hover:text-gray-900">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </a>
        <div>
          <h1 class="text-2xl font-semibold text-gray-900">Add New Course</h1>
          <p class="mt-1 text-sm text-gray-600">Create a new course in the system</p>
        </div>
      </div>
    </div>

    <!-- Add Course Card -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
      <div class="border-b border-gray-200 px-6 py-4">
        <h2 class="text-lg font-semibold text-gray-900">Course Information</h2>
      </div>

      <div class="p-6">
        <form method="POST" class="space-y-6">
          {% csrf_token %}

          <!-- Course Title -->
          <div>
            <label for="course_title" class="block text-sm font-medium text-gray-700 mb-2">
              Course Title
            </label>
            <div class="relative">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
              </div>
              <input
                type="text"
                id="course_title"
                name="course_title"
                required
                class="block w-full rounded-md border border-gray-300 py-2.5 pl-10 pr-3 text-gray-900 placeholder-gray-400 focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600/20 sm:text-sm"
                placeholder="e.g., Introduction to Computer Science"
              >
            </div>
          </div>

          <!-- Course No -->
          <div>
            <label for="course_no" class="block text-sm font-medium text-gray-700 mb-2">
              Course Code
            </label>
            <div class="relative">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                </svg>
              </div>
              <input
                type="text"
                id="course_no"
                name="course_no"
                required
                class="block w-full rounded-md border border-gray-300 py-2.5 pl-10 pr-3 text-gray-900 placeholder-gray-400 font-mono focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600/20 sm:text-sm"
                placeholder="e.g., CS-101"
              >
            </div>
            <p class="mt-2 text-xs text-gray-500">Unique identifier for this course</p>
          </div>

          <!-- Submit Button -->
          <div class="flex items-center justify-between pt-4 border-t border-gray-200">
            <a href="{% url 'courses' %}" class="text-sm font-medium text-gray-600 hover:text-gray-900">
              Cancel
            </a>
            <button
              type="submit"
              class="inline-flex items-center gap-2 rounded-md bg-gray-900 px-6 py-2.5 text-sm font-semibold text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2"
            >
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              Add Course
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
